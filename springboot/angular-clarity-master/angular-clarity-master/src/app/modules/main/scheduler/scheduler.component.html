<ol class="breadcrumb breadcrumb-arrow font-trirong">
  <li><a href="javascript://" [routerLink]="['/']">Home</a></li>
  <li><a href="javascript://"> Scheduler Complete Job Table</a></li>

</ol>


<clr-datagrid [clrDgLoading]="loading">
  <clr-dg-placeholder> <clr-spinner>Loading ...</clr-spinner></clr-dg-placeholder>

  <clr-dg-column > <ng-container *clrDgHideableColumn="{hidden: false}">
  Id
  </ng-container></clr-dg-column>
  <clr-dg-column > <ng-container *clrDgHideableColumn="{hidden: false}">
    Counter
  </ng-container></clr-dg-column>
  <clr-dg-column ><ng-container *clrDgHideableColumn="{hidden: false}">
    Gap Duration
    </ng-container></clr-dg-column >
  <clr-dg-column > <ng-container *clrDgHideableColumn="{hidden: false}">
    Job Group
  </ng-container></clr-dg-column>
  <clr-dg-column > <ng-container *clrDgHideableColumn="{hidden: false}">
    Job Name
  </ng-container></clr-dg-column>

  <clr-dg-row *clrDgItems="let item of alldata;let i = index" [clrDgItem]="user">
    <clr-dg-cell>{{item.id}}</clr-dg-cell>
    <clr-dg-cell>{{item.counter}}</clr-dg-cell>
    <clr-dg-cell >{{item.gapDuration}}</clr-dg-cell>
    <clr-dg-cell>{{item.jobGroup}}</clr-dg-cell>
    <clr-dg-cell>{{item.jobName}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Record per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} Records
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
